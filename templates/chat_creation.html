<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chat</title>
    <link rel="stylesheet" href="../static/chat_creation.css">
</head>
<body>
    <div class="container">
        <h1>Create a New Chat</h1>
        <form action="{{ url_for('create_chat') }}" method="POST">
            <!-- Text box for chat name -->
            <label for="chat_name">Chat Name:</label>
            <input type="text" id="chat_name" name="chat_name" required>

            <!-- Search box for friends -->
            <label for="search_friends">Search Friends:</label>
            <input type="text" id="search_friends" name="search_friends" placeholder="Type a friend's name...">
            <button type="submit" name="action" value="search">Search</button>

            <!-- Scrollable list of friends -->
            <div class="scrollable-list">
                {% for friend in friends %}
                    <label>
                        <input type="checkbox" name="selected_friends" value="{{ friend.id }}">
                        {{ friend.name }}
                    </label><br>
                {% endfor %}
            </div>

            <!-- Submit button -->
            <button type="submit" name="action" value="create_chat">Create Chat</button>
        </form>
    </div>
</body>
</html>
